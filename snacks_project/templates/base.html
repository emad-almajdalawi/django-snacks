<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<style>
    button {padding: 1vw 1.5vw; stroke-width: 0.25vw; background-color:#8DB596; border: black; border-radius: 1vw; transition-duration: 0.4s; box-shadow: 0 0.8vw 1.6vw 0 rgba(0,0,0,0.2), 0 0.6vw 2vw 0 rgba(0,0,0,0.19);}
    button:hover {background-color: #4CAF50; box-shadow: 0 1.2vw 1.6vw 0 rgba(0,0,0,0.24), 0 1.7vw 5vw 0 rgba(0,0,0,0.19);}
</style>
<body style = 'background-color:#0D1117; font-size: 2vw; color: white;'>
    <header style = 'background-color:#161B22;  display: grid; grid-template-columns: 1.25fr 3fr; justify-content: space-between; text-align: center;'>
        <div>
            <h1>Django Snacks</h1>
        </div>
        <nav style = 'display: flex; justify-content: space-around; align-items: center;'>
            <a href="/"><button type="button" style= 'font-size: 2.2vw;'>HOME</button></a>
            <a href="/about"><button type="button" style= 'font-size: 2.2vw;'>ABOUT</button></a>
            <a href="/contact"><button type="button" style= 'font-size: 2.2vw;'>CONTACT</button></a>
        </nav>
    </header>
    </br>
    <div style = 'margin: 2vw;'>
        <p>{% block content %}{% endblock %}</p>
        {% block body %}{% endblock %}
        </br>
    </div>
   

    <footer style = 'display: flex; justify-content: space-around; text-align: center; background-color:#161B22; font-size: 1vw;'>
        <div>
            <p>Â© Copyright reserved</p>
        </div>

        <div style = 'display: flex; justify-content: center; text-align: center;'>
            <a href="https://www.instagram.com/?hl=en">
                <img src="templates/assets/instagram.png" alt="lnstagram">
            </a>
            <a href="https://www.facebook.com/">
                <img src="templates/assets/facebook.png" alt="FaceBook">
            </a>
        </div>
    </footer>

</body>
</html>
